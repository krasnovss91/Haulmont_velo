
###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig=+velo3-web-spring.xml

cuba.persistenceConfig=+velo3-persistence.xml

cuba.metadataConfig=+velo3-metadata.xml

cuba.viewsConfig=+velo3-views.xml

cuba.windowConfig=+velo3-web-screens.xml

#don't use additive property here cause you will get menu items (with identical ids) from thesis and workflow (like wf$UserGroup.browse)
cuba.menuConfig=\
  thesis-web-menu.xml \
  velo3-web-menu.xml

cuba.mainMessagePack=+com.company.velo3.gui com.company.velo3.web

#cuba.dispatcherSpringContextConfig=

cuba.permissionConfig=+velo3-web-permissions.xml

cuba.creditsConfig=+velo3-credits.xml

thesis.typedEntities=+velo3-typed-entities.xml

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = Russian|ru;English|en

cuba.web.useLightHeader = true


